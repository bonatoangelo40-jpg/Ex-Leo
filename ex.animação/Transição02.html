<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .caixa {
            background-color: #fff;
            width: 150px;
            padding: 30px;
            border: solid thin #ccc;
            transition: backgroud-color 3s ease 0, width 1s ease 0;
        }

        .caixa:hover {
            background-color: red;
            width: 400px;
        }
    </style>
</head>

<body>
    <h1>Transições e animações</h1>
    <h2>Transição 1</h2>
    <div class="caixa">Conteúdo inicial</div>
    <div class="caixa">Conteúdo Houver</div>
</body>

</html>
